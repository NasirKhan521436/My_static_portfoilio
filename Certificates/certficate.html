<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cert-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px;
            justify-content: space-evenly;
            align-items: flex-start;
        }
        .cert-card {
            flex: 0 0 auto;
            margin: 10px;
            width: 400px; /* Increased width */
            height: 500px; /* Increased height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cert-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio while covering the area */
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="certifications" ng-controller="certController" class="p-4">
        <h2 class="section-title text-center">Certifications</h2>
        <div class="cert-container">
            <div class="card cert-card">
                <img src="Data-Science-Internship-Cert/Data Science Internship Cert_page-0001.jpg" class="card-img-top" alt="Data Science Internship Certificate">
                <div class="card-body">
                    <p class="card-text">Data Science Internship Certificate</p>
                </div>
            </div>
            <div class="card cert-card">
                <img src="HTML-CERTIFICATE/HTML CERTIFICATE_page-0001.jpg"  alt="HTML Certificate">
                <div class="card-body">
                    <p class="card-text" >HTML Certificate</p>
                </div>
            </div>
            <div class="card cert-card">
                <img src="python-certificate/python certificate_page-0001.jpg"  alt="Python Certificate">
                <div class="card-body">
                    <p class="card-text">Python Certificate</p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
