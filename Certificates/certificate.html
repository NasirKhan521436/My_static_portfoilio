<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Certificates - Nasir Hussain Khan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-weight: 700;
      color: #0d6efd;
    }

    .section-heading {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 50px 0 30px;
      color: #343a40;
      border-left: 5px solid #0d6efd;
      padding-left: 15px;
    }

    .certificate-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .certificate-img:hover {
      transform: scale(1.02);
    }

    .img-container {
      margin-bottom: 30px;
    }

    .img-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #212529;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-5">My Professional Certificates</h1>

    <!-- Row 1: Research + Internship -->
    <h2 class="section-heading">Research & Internship</h2>
    <div class="row">
      <div class="col-md-6 img-container">
        <div class="img-title">IJRASET Research Paper</div>
        <img src="Research/Research.png" alt="Research Certificate" class="certificate-img" />
      </div>
      <div class="col-md-6 img-container">
        <div class="img-title">Data Science Internship Certificate</div>
        <img src="datascience/datascience.png" alt="Internship Certificate" class="certificate-img" />
      </div>
    </div>
    <h2 class="section-heading">Software Development Certification</h2>
    <div class="row">
      <div class="col-md-6 img-container">
        <div class="img-title">Nasir Final Certificate</div>
        <img src="SoftwareDevelopment/soft.png" alt="Nasir Final Certificate" class="certificate-img" />
      </div>
    </div>

    <!-- Row 2: HTML + Python -->
    <h2 class="section-heading">Web & Programming</h2>
    <div class="row">
      <div class="col-md-6 img-container">
        <div class="img-title">HTML Certificate</div>
        <img src="HTML-CERTIFICATE/html.png" alt="HTML Certificate" class="certificate-img" />
      </div>
      <div class="col-md-6 img-container">
        <div class="img-title">Python Certificate</div>
        <img src="python-certificate/python.png" alt="Python Certificate" class="certificate-img" />
      </div>
    </div>

    <!-- Row 3: Project -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
