<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .gallery-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }
        .modal-body img {
            border-radius: 10px;
            max-height: 80vh;
            width: auto;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="title">Project Image Gallery</h2>
            <p class="subtitle">Explore various snapshots from my project workflow and functionality.</p>
        </div>
        <div class="gallery-container">
            <div class="row g-3">
                <script>
                    const images = [
                        "blood/accuracy.png", 
                        "blood/CLASSIFICATION.jpej.jpg",
                        "blood/workflow of .jpeg.jpg", "blood/Picture2.jpeg.jpg",
                        "blood/home.png",
                        "blood/hosreg1.png",
                        "blood/hoslogin.jpg","blood/hosdash.png","blood/perreg.png","blood/upload.png","blood/preresult.png","blood/report.png",
                        "blood/donlog.png",
                        "blood/donordash.png",
                        "blood/donormange.png"
                    ];
                    
                    images.forEach((src, index) => {
                        document.write(`
                            <div class="col-md-4 col-sm-6 gallery" data-bs-toggle="modal" data-bs-target="#imageModal${index}">
                                <img src="${src}" class="img-fluid" alt="Project Image ${index + 1}">
                            </div>
                        `);
                    });
                </script>
            </div>
        </div>
    </div>

    <!-- Modals for Image Preview -->
    <script>
        images.forEach((src, index) => {
            document.write(`
                <div class="modal fade" id="imageModal${index}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Project Image ${index + 1}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="${src}" class="img-fluid" alt="Project Image ${index + 1}">
                            </div>
                        </div>
                    </div>
                </div>
            `);
        });
    </script>
</body>
</html>
